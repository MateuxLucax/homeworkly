          RewriteRule ^([a-zA-Z0-9\-\_/]*)\.(html|htm)$    /$1.php    [L]
          RewriteRule ^([a-zA-Z0-9\-\_/]*)$    /$1.php    [L]
      </IfModule>
  </Directory>
</VirtualHost>